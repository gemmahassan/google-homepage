<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <div class="left">
            <ul>
                <li>
                    <a href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header">About</a>
                </li>
                <li>
                    <a href="https://store.google.com/GB/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB">Store</a>
                </li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.co.uk/imghp?hl=en&tab=wi&ogbl">Images</a>
                </li>
                <li>
                    <button id="sign-in">
                        <a href="http://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin" id="sign-in-text">Sign in</a>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div id="logo">
            <img id="logo-img" src="google.png" alt="Google logo">
        </div>
        <div id="search">
            <form>
                <input id="search-bar" type="text">
            </form>
        </div>
        <div id="buttons">
            <button class="main-buttons" id="left-button">
                <a href="#" class="a-text">Google Search</a>
            </button>
            <button class="main-buttons" id="right-button">
                <a href="#" class="a-text">I'm Feeling Lucky</a>
            </button>
        </div>
    </main>

    <footer>
        <div class="left">
            <ul>
                <li>
                    <a href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                </li>
                <li>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                </li>
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                </li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li>
                    <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?fg=1">Terms</a>
                </li>
                <li>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>

    </footer>
    
</body>
</html>
